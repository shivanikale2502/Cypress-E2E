name: Cypress Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-cypress-all:
    runs-on: windows-latest  # PowerShell support needed for clean-reports

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Clean previous mochawesome reports
        run: npm run clean-reports

      # Run Cypress tests on each browser headlessly
      - name: Run Cypress tests on Chrome
        run: npx cypress run --browser chrome --headless --reporter mochawesome --reporter-options reportDir=cypress/reports/mochawesome,overwrite=false,html=false,json=true

      - name: Run Cypress tests on Firefox
        run: npx cypress run --browser firefox --headless --reporter mochawesome --reporter-options reportDir=cypress/reports/mochawesome,overwrite=false,html=false,json=true

      - name: Run Cypress tests on Edge
        run: npx cypress run --browser edge --headless --reporter mochawesome --reporter-options reportDir=cypress/reports/mochawesome,overwrite=false,html=false,json=true

      # Post test flow (merge + generate report)
      - name: Merge mochawesome JSON reports
        run: npm run merge-report

      - name: Generate final HTML report
        run: npm run generate-report

      - name: Upload final mochawesome HTML report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/final/index.html
